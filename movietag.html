<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movietag</title>
    <link rel="stylesheet" href="/app/static/test2.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{movieT.tags}}</h1>
        <ul class="list-group">
            {% for movie in movieT %}
            <li class="list-group-item">
                <a href="{{ url_for('moviedetails', name=movie.name) }}"><strong>{{ movie.name }}</strong></a>
                <img src="{{ movie.address }}" alt="Movie Image" style="height: 100px;">
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
