{% extends "base.html" %}

{% block title %}
Search Results:
{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1>search</h1>
        <ul class="list-group">
            {% for movie in movieSS %}
            <li class="list-group-item">
                <a href="{{ url_for('views.moviedetails', name=movie.name) }}"><strong>{{ movie.name }}</strong></a>
                <img src="{{ movie.address }}" alt="Movie Image" style="height: 100px;">
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
{% endblock %}
