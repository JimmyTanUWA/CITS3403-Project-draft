<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movietag</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='movietag.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ movieT[0]['tags'] }}</h1>
        <div class="movie-grid">
            {% for movie in movieT %}
            <li class="list-group-item">
                <a href="{{ url_for('views.moviedetails', name=movie.name) }}"><strong>{{ movie.name }}</strong></a>
                <img src="{{ movie.address }}" alt="Movie Image" style="height: 100px;">
            </li>
            {% endfor %}
        </div>
        <div class="next-button-container">
            <button class="prev-button"> Previous </button>
            <button class="next-button">Next</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='pagination.js') }}"></script>
</body>
</html>
