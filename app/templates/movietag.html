<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movietag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>movietag</h1>
        <ul class="list-group">
            {% for movie in movieT %}
            <li class="list-group-item">
                <a href="{{ url_for('moviedetails', name=movie.name) }}"><strong>{{ movie.name }}</strong></a>
                <img src="{{ movie.address }}" alt="Movie Image" style="height: 100px;">
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
