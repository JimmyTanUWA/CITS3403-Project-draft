{% extends "base.html" %}

{% block title %}
{{ tag }} 
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>{{ tag }}</h1>
    <div class="container mt-5">
        <h1></h1>
        <ul class="list-group">
            {% for movie in movieT %}
            <li class="list-group-item">
                <a href="{{ url_for('views.moviedetails', name=movie.name) }}"><strong>{{ movie.name }}</strong></a>
                <img src="{{ movie.address }}" alt="Movie Image" style="height: 100px;">
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
{% endblock %}
