<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movieD.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Movie image -->
                <img src="{{ movieD.address }}" class="img-fluid" alt="{{ movieD.name }}" style="max-height: 600px;">
            </div>
            <div class="col-md-6">
                <!-- Movie details -->
                <h1>{{ movieD.name }}</h1>
                <p class="text-muted"><strong>Tag:</strong> {{ movieD.tag }}</p>
                <p><strong>Plot:</strong> {{ movieD.plot }}</p>
                <p><strong>Rating:</strong> {{ movieD.rating }}</p>
                <p><strong>Release Date:</strong> {{ movieD.release_date }}</p>
                <p><strong>Runtime:</strong> {{ movieD.runtime }} minutes</p>
            </div>
        </div>
        <!-- Comment Form -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>Leave a Comment</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commentModal">
                    Submit Comment
                </button>
            </div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentModalLabel">Add a Comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="commentForm" action="/submit_comment" method="POST">
                        <div class="mb-3">
                            <textarea class="form-control" name="comment" rows="3" required placeholder="Your comment here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Comment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
