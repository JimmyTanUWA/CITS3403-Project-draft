<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movieD.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='movietag.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Movie image -->
                <img src="{{ movieD.address }}" class="img-fluid" alt="{{ movieD.name }}" style="max-height: 600px;">
            </div>
            <div class="col-md-6">
                <!-- Movie details -->
                <h1>{{ movieD.name }}</h1>
                <p class="text-muted"><strong>tag:</strong> {{ movieD.tag }}</p>
                <p><strong>Plot:</strong> {{ movieD.plot }}</p>
                <p><strong>Rating:</strong> {{ movieD.rating }}</p>
                <p><strong>Release Date:</strong> {{ movieD.release_date }}</p>
                <p><strong>Runtime:</strong> {{ movieD.runtime }} minutes</p>
            </div>
        </div>

        <!-- Comment Form -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>Leave a Comment</h2>
                <form action="/submit_comment" method="POST">
                    <div class="mb-3">
                        <textarea class="form-control" name="comment" rows="3" required placeholder="Your comment here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Comment</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='likeornot.js') }}"></script>
</body>
</html>
